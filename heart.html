<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Heart</title>
  </head>
  <body>
    <div class="anh">
      <div style="background-image: url(../img/anh2.jpg)"></div>
      <div style="background-image: url(../img/anh1.jpg)"></div>
      <div style="background-image: url(../img/anh3.jpg)"></div>
      <div style="background-image: url(../img/anh4.jpg)"></div>
      <div style="background-image: url(../img/anh5.jpg)"></div>
    </div>
  </body>
  <script>
    let heart = ["❤️", "❤️", "❤️"];
    document.addEventListener("mousemove", (e) => {
      let body = document.querySelector("body");
      let span = document.createElement("span");
      let x = e.offsetX;
      let y = e.offsetY;
      span.style.left = x + "px";
      span.style.top = y + "px";
      let icon = heart[Math.floor(Math.random() * heart.length)];
      span.innerText = icon;
      let size = Math.random() * 20;
      span.style.fontSize = 2 + size + "px";
      body.appendChild(span);
      setTimeout(function () {
        span.remove();
      }, 1000);
    });
  </script>
</html>
